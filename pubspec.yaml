name: onepicker
description: Introducing our innovative data picker called OnePicker, a powerful tool that allows you to access a wide range of data effortlessly. With just one picker, you can conveniently retrieve and analyze multiple data sets, saving you time and effort. This user-friendly device is designed to provide seamless access to various data sources, making it an essential tool for professionals in various industries. Stay ahead of the game with our data picker and unlock a world of information at your fingertips.
version: 0.0.2
homepage: https://github.com/udithperera-dev/onepicker

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.onepicker
        pluginClass: OnePicker
      ios:
        pluginClass: OnePicker


screenshots:
  - description: 'Onepicker for Date selection'
    path: /screenshots/date_picker.png
